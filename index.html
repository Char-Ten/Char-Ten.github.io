<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="这是挺问原的个人博客！This is CharTen's Blog!">
    <meta name="keywords" content="挺问原,挺问中原,挺问中圆,博客,前端,web,HTML,CSS,JS,Javascript,nodejs,死宅,二次元,程序员">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>挺问原 charTen\'s blog</title>
    <Link rel="Shortcut Icon" href="./image/hd.png" \>
    <link rel="stylesheet" href="./css/index.css" />
    <link href="http://cdn.bootcss.com/highlight.js/9.9.0/styles/googlecode.min.css" rel="stylesheet">
    <script>
        var Blog = {
            getList: 'https://char10.space/jianshu/article/ls',
            getContent: 'https://char10.space/jianshu/article/ct',
            getTag: 'https://char10.space/jianshu/article/tag',
            jianshuId: 'fd817497ee3c',
            githubUname: 'char-ten'
        };
    </script>
</head>

<body>
    <div id="app">
        <section class="stage " :class="addStageClass">
            <div class="stage-view">
                <header class="hd-card">
                    <div class="hd-card_img">
                        <img class="hd-card_img-item" src="./image/hd.png" />
                    </div>
                    <div class="hd-card_info">
                        <h1>挺问原</h1>
                        <p class="hd-card_info-sum">苟利国家生死以！</p>
                    </div>
                    <nav class="hd-card_nav">
                        <a>
                            <i class="u-icon">&#xe62b;</i>
                            <span>首页</span>
                        </a>
                        <a href="#/list">
                            <i class="u-icon">&#xe9d0;</i>
                            <span>目录</span>
                        </a>
                        <a href="#/link">
                            <i class="u-icon">&#xe647;</i>
                            <span>友链</span>
                        </a>
                        <a>
                            <i class="u-icon">&#xe6cf;</i>
                            <span>GitHub</span>
                        </a>
                    </nav>
                </header>
                <div class="next">
                    <a class="next_btn" href="#/list"></a>
                </div>
            </div>
            <div class="stage-view dir" @mousewheel="eWheelDirStage($event)">
                <header class="dir_hd">
                    <i class="u-icon">&#xe6b6;</i>
                    <p class="u-en">ARTICLE LIST</p>
                    <h2>文章目录</h2>
                    <fieldset class="dir_hd-info">
                        <legend>
                            <p>这里从来不搞大新闻</p>
                            <p class="u-sm">NEVER MAKE BIG NEWS HERE</p>
                        </legend>
                        <app-dir-info></app-dir-info>
                    </fieldset>
                </header>
                <app-dir></app-dir>
                <div class="next">
                    <a class="next_btn" href="#/link"></a>
                </div>
            </div>
            <div class="stage-view fd">
                <section class="fd_bd">
                    <app-link></app-link>
                </section>
                <header class="fd_hd">
                    <div class="fd_hd-ct">
                        <i class="u-icon">&#xe647;</i>
                        <h2>友情链接</h2>
                        <p>FRIEND LINK</p>
                        <p>To Make Friend : <em>'ASS♂WE♂CAN'</em></p>
                    </div>
                </header>
            </div>
            <div class="stage-view github" @mousewheel="eWheelGitHubStage($event)">
                <app-git></app-git>
                <header class="github_hd cell">
                    <div>
                        <i class="u-icon">&#xe6cf;</i>
                    </div>
                    <div>
                        <h2>Github 仓库</h2>
                        <p>Github Repositories</p>
                    </div>
                </header>
            </div>
        </section>
        <transition name="mask_anmt">
            <div class="mask" v-if="isShowMask" @click="eMaskClick"></div>
        </transition>
        <app-aside></app-aside>
        <app-atc></app-atc>
    </div>
    <div id="tp">
        <!--侧边栏-->
        <template id="tp_aside">
            <aside class="aside" :class="addAsideClass">
                <nav class="aside_ct">
                    <a class="aside-item" 
                        v-for="item,index in navItem" 
                        :href="item[0]"
                        :class="{'z-atv':isNavItemAtv===index}">
                        <i class="u-icon" v-html="item[1]"></i>
                        <span class="aside-word">{{item[2]}}</span> 
                    </a>
                </nav>
                <div class="aside-btn" @click="eCallAsideOut"></div>
            </aside>
        </template>

        <!--文章目录-->
        <template id="tp_dir">
            <section class="dir_bd">
                <transition-group 
                tag="ul" 
                class="dir_ct" 
                name="dir-item_anmt" 
                mode="out-in"
                :style="setTransform">
                    <li class="dir-item " 
                    v-for="item in list"  
                    :key="item.contentUrl"
                    @mouseover="eMouseover(item)">
                        <a class="cell dir-item_a"
                        :href="_ReplaceHref(item.contentUrl)"
                        @click="eClick(item)">
                            <div class="cell-hd dir-item_hd">
                                <img v-if="item.imgSrc" 
                                class="dir-item_img" 
                                :src="item.imgSrc.replace(/^http[s]?:/,'')" />
                            </div>
                            <div class="cell-bd dir-item_ct">
                                <h3>{{item.title}}</h3>
                                <article>{{item.summary}}</article>
                                <div class="dir-item_ft cell" >
                                    <div>
                                        <i class="u-icon">&#xe645;</i>
                                        <span>{{item.view}}</span>
                                    </div>
                                    <div>
                                        <i class="u-icon">&#xe600;</i>
                                        <span>{{item.time.replace(/[T+]/g,' ')}}</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="dir-item">
                        <a class="dir-load-more_btn">加载更多</a>
                    </li>
                </transition-group>
            </section>
        </template>

        <!--文章列表左侧底部信息-->
        <template id="tp_dir-info">
            <div>
                <h3>{{title}}</h3>
                <article>{{content}}</article>
            </div>
        </template>

        <!--github项目展示面板-->
        <template id="tp_github">
            <transition-group tag="section" name="list_anmt" mode="out-in" class="github_bd">
                <a  class="github-item" 
                v-for="item,i in filtedList"
                :class="['github-item_'+i]" 
                :href="item.html_url?item.html_url:null"
                :key="item.id"
                @click="eItemClick($event,item.index,i)">
                    <h3 class="github-item_tt">{{item.name}}</h3>
                    <div class="github-item_ct">
                        <p>{{item.description?item.description:''}}</p>
                    </div>
                    <footer class="github-item_ft cell">
                        <div class="github-tag" title="语言">
                            <i class="u-icon">&#xe605;</i>
                            <span>{{item.language}}</span>
                        </div>
                        <div class="github-tag">
                            <i class="u-icon">&#xe601;</i>
                            <span>{{item.stargazers_count}}</span>
                        </div>
                    </footer>
                </a>
            </transition-group>
        </template>

        <!--友情链接列表-->
        <template id="tp_fd-link">
            <transition-group tag="ul" class="fd_ct"
            name="fd_anmt">
                <li class="fd-item"
                v-for="item,i in list"
                :key="i">
                    <div class="cell">
                        <div>
                            <div class="fd-item_img">
                                <i class="u-icon">&#xe647;</i>
                            </div>
                        </div>
                        <div class="cell-bd">
                            <div class="fd-item_dialog">在下{{item.name}}，这是我的<a :href="item.href">{{item.type}}</a></div>
                        </div>
                        <div class="cell-ft"></div>
                    </div>
                </li>
            </transition-group>
        </template>

        <!--文章视图-->
        <template id="tp_atc">
            <section class="atc" :class="addAtcClass">
                <div class="atc-mask">
                    <div class="atc-mask_blur" :style="backgroundImage"></div>
                </div>
                <div class="atc-ct">
                    <article class="atc-vw">
                        <header class="atc-vw_hd" :style="backgroundImage">
                            <div class="atc-vw_mask"></div>
                            <div class="atc-vw_hgroup">
                                <h1 class="atc-vw_h1">{{info.title}}</h1>
                                <ul class="atc-vw_hinfo">
                                    <li>
                                        <span>{{info.time}}</span>
                                    </li>
                                    <li>
                                        <span>字数</span>
                                        <span>{{info.wordage}}</span>
                                    </li>
                                </ul>
                            </div>
                        </header>
                        <section class="atc-bd" v-html="content"></section>
                        <footer class="atc-ft">
                            <h5>更多文章</h5>
                            <ul class="atc-link">
                                <li v-for="item in list">
                                    <a class="atc-rdm" :href="_ReplaceHref(item.contentUrl)" target="_blank">{{item.title}}</a>
                                </li>
                            </ul>
                            <div class="atc-link">
                                <a href="#/list">
                                    <i class="u-icon">&#xe612;</i>
                                    <span>返回目录</span>
                                </a>
                                <a class="atc-link_r">
                                    <i class="u-icon">&#xe617;</i>
                                    <span>留言</span>
                                </a>
                            </div>
                        </footer>
                    </article>
                </div>
            </section>
        </template>
    </div>
    <script src="//cdn.bootcss.com/highlight.js/9.9.0/highlight.min.js"></script>
    <script src="//cdn.bootcss.com/vue/2.0.0/vue.js"></script>
    <script src="//cdn.bootcss.com/vue-resource/1.0.3/vue-resource.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
